<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>dAily Slop</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #f5e6cc;
            font-size: 28px;
            margin: 0;
        }
        .container {
            margin: 0px auto;
            max-width: 800px;
            background: #d8c3a5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        .subscribe {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 26px;
            margin: 5px;
            background-color: #f5e6cc;
        }
        button {
            padding: 10px;
            font-size: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #f5e6cc;
            font-family: 'Dancing Script', cursive;
            color: black;
        }

        label {
            display: block;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .container img {
            max-width: 100%;
            max-height: 300px;
            overflow: hidden;
            height: auto;
            display: block; 
            margin: 0 auto; /* Optional: centers the image horizontally if needed */
            margin-top: 10px;
        }

        .group-middle {
            display: flex;
            align-items: left; /* vertically centers the image and text */
            gap: 10px; /* adds some spacing between the image and the text */
        }
        /* Left half: centers the image horizontally */
        .group-middle .left {
        flex: 1;
        display: flex;
        justify-content: center;
        }

        /* Right half: centers the text horizontally and aligns to the top */
        .group-middle .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left align everything */
            justify-content: flex-start;
            padding-top: 0;        
        }


        /* Style for the title */
        .group-middle .right .title {
        font-size: 32px;
        margin-bottom: 10px; /* space between title and leaderboard */
        }

        /* Leaderboard styles */
        .group-middle .right .leaderboard {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
        font-size: 28px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>dAIly Slop</h2>
        <video autoplay muted playsinline loop>
            <source src="public/dailyslop2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <form action="https://formspree.io/f/mwplevel" method="POST">
            <label>
            Serve me dAIly Slop
            </label>
            <input type="email" name="email" placeholder="ai@slopmail.com">
            <button type="submit">please</button>
        </form>

        <hr>

            <label>
            Slop Tag
            </label>
            <input name="username" placeholder="SloppyGamer420">
            <button type="submit" id="save-button">save</button>

        <hr>

        <label>Doug Digs - April 3rd 2025</label>
        <div class="group-middle">
            <div class="left">
              <img src="public/dougdigs.jpg" alt="Doug Digs">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul class="leaderboard">
                  <li>- xXxGamerxXx 666</li>
                  <li></li>
                  <!-- More leaderboard entries here -->
                </ul>
            </div>
          </div>
          <a href="/slop3.html">
            <button>Play</button>
          </a>

        <hr>

        <label>Cypress Hill - April 2nd 2025</label>
        <div class="group-middle">
            <div class="left">
              <img src="public/cypresshill.jpg" alt="Cypress Hill" style="filter: grayscale(100%);">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul class="leaderboard">
                  <li>- Wes 10001</li>
                  <li>- Brad 999</li>
                  <!-- More leaderboard entries here -->
                </ul>
            </div>
          </div>
          <a href="/slop2.html">
            <button>Unlock for $1</button>
        </a>

        <hr>

        <label>Flabby Circle - April 1st 2025</label>
        <div class="group-middle">
            <div class="left">
              <img src="public/flabbycircle.jpg" alt="Flabby Circle" style="filter: grayscale(100%);">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul class="leaderboard">
                  <li>- Adelina - 99</li>
                  <li>- Brad - 12</li>
                  <!-- More leaderboard entries here -->
                </ul>
            </div>
          </div>
          <a href="/slop1.html">
          <button>Unlock for $1</button>
          </a>
          </div>

    </div>
    
    
</body>

<script>
    // Wait until the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const saveButton = document.getElementById('save-button');
      
      saveButton.addEventListener('click', async function(event) {
        event.preventDefault();
        
        const slopTagInput = document.querySelector('input[name="username"]');
        const slopTag = slopTagInput.value;
        
        const deviceBlueprint = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          screenWidth: window.screen.width,
          screenHeight: window.screen.height
        };
        
        const payload = { slopTag, deviceBlueprint };

        localStorage.setItem('SlopId', JSON.stringify(payload));
        slopTagInput.value = slopTag;
        
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
    // Select the input field by its name attribute
    const slopTagInput = document.querySelector('input[name="username"]');
    // Check if a slop tag is stored in local storage
    const storedSlopId = localStorage.getItem('SlopId');
    if (storedSlopId) {
        payload = JSON.parse(storedSlopId)
        storedSlopTag = payload.slopTag;
        slopTagInput.value = storedSlopTag;

    }
  });
</script>

</html>
