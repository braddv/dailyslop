<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>dAily Slop</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #f5e6cc;
            font-size: 28px;
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: #d8c3a5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            max-width: 100%;
            max-height: 300px;
            overflow: hidden;
            height: auto;
            display: block; 
            margin: 0 auto; /* Optional: centers the image horizontally if needed */
            margin-top: 10px;
        }
        .group-middle {
            display: flex;
            align-items: left; /* vertically centers the image and text */
            gap: 10px; /* adds some spacing between the image and the text */
        }
        /* Left half: centers the image horizontally */
        .group-middle .left {
        flex: 1;
        display: flex;
        justify-content: center;
        }

        /* Right half: centers the text horizontally and aligns to the top */
        .group-middle .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left align everything */
            justify-content: flex-start;
            padding-top: 0;        
        }


        /* Style for the title */
        .group-middle .right .title {
        font-size: 32px;
        margin-bottom: 10px; /* space between title and leaderboard */
        }

        /* Leaderboard styles */
        .group-middle .right .leaderboard {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* centers items horizontally */
            gap: 20px; /* adjust spacing between video and title */
            margin-bottom: 0px;
        }
        video {
            width: 20%;
            border-radius: 8px;
        }
        .subscribe {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 26px;
            margin: 5px;
            background-color: #f5e6cc;
        }
        button {
            padding: 8px;
            font-size: 26px;
            border-radius: 5px;
            margin: 5px;
            background-color: #d8c3a5;
            font-family: 'Dancing Script', cursive;
            color: black;
        }
        label {
            display: block;
            font-size: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <video autoplay muted playsinline loop>
                <source src="public/dailyslop.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>dAIly Slop</h2>
        </div>
        <p>Flabby Circle</p>
        <div class="group-middle">
            <div class="left">
              <img src="public/flabbycircle.jpg" alt="Flabby Circle">
            </div>
            <div class="right">
                <span class="title">Top of the Slop</span>
                <ul class="leaderboard">
                  <li>1) Wes - Big Score</li>
                  <li>2) Brad - Score</li>
                  <!-- More leaderboard entries here -->
                </ul>
            </div>
          </div>
        </div>
        <a href="/slop1.html">
            <button type="submit">Mmm... Slop</button>
        </a>
    </div>
    
</body>
</html>
