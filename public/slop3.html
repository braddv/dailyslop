<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
    <title>Doug Digs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="slop3.js" defer></script>
    <script>
        // Fetch leaderboard data when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchLeaderboard(3, 5, 'leaderboard-list');
        });
    </script>
</head>
<body>
    <div id="game-container"></div> 
    
    <div id="not-game-container">
        <h1>Doug Digs</h1>
        <p>Dig tunnels and avoid the red enemies.</p>
        <p>Use the arrow buttons to move.</p>
        <div class="group-middle">
            <div class="left">
              <img src="/dougdigs.jpg" alt="Doug Digs">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul id="leaderboard-list" class="leaderboard">
                    <li>Loading leaderboard...</li>
                </ul>
            </div>
        </div> 
        <div>
            <button id="play-button">Play</button>
            <a href="/">
                <button id="home-button">Other Slop</button>
            </a>
        </div>
    </div>
</body>
</html>
