<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
    <title>Grey Circles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="slop4.js" defer></script>
    <script>
        // Fetch leaderboard data when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchLeaderboard(4, 5, 'leaderboard-list');
        });
    </script>
</head>
<body>
    <div id="game-container"></div> 
    
    <div id="not-game-container">
        <h1>Grey Circles</h1>
        <p>Shoot the grey circles and avoid collisions.</p>
        <p>Use the joystick to move and the shoot button to fire.</p>
        <div class="group-middle">
            <div class="left">
              <img src="/greycircles.jpg" alt="Grey Circles">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul id="leaderboard-list" class="leaderboard">
                    <li>Loading leaderboard...</li>
                </ul>
            </div>
        </div> 
        <div>
            <button id="play-button">Play</button>
            <a href="/">
                <button id="home-button">Other Slop</button>
            </a>
        </div>
    </div>
</body>
</html>
