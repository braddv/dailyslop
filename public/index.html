<script>
    // Wait until the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const saveButton = document.getElementById('save-button');
      
      saveButton.addEventListener('click', async function(event) {
        event.preventDefault();
        
        const slopTagInput = document.querySelector('input[name="username"]');
        const slopTag = slopTagInput.value;
        
        const deviceBlueprint = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          screenWidth: window.screen.width,
          screenHeight: window.screen.height
        };
        
        const payload = { slopTag, deviceBlueprint };

        localStorage.setItem('SlopId', JSON.stringify(payload));
        slopTagInput.value = slopTag;
        
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
    // Select the input field by its name attribute
    const slopTagInput = document.querySelector('input[name="username"]');
    // Check if a slop tag is stored in local storage
    const storedSlopId = localStorage.getItem('SlopId');
    if (storedSlopId) {
        payload = JSON.parse(storedSlopId)
        storedSlopTag = payload.slopTag;
        slopTagInput.value = storedSlopTag;
    }

    fetchLeaderboard(5, 5, 'slop5-leaderboard');
    fetchLeaderboard(6, 5, 'slop5-leaderboard');
  });
</script>

<script>
  // Example: compute the current unlocked game based on a launch date.
  // Adjust the launch date to match when your site started.
  function getCurrentGameNumber() {
    const launchDate = new Date('2025-04-01'); // set your actual launch date
    const now = new Date();
    const diffTime = now - launchDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays + 1; // game 1 on launch day, game 2 the next day, etc.
  }
  
  function updateGameCards() {
    const currentGame = getCurrentGameNumber();
    const gameCards = document.querySelectorAll('.game-card');
  
    gameCards.forEach(card => {
      const gameNumber = parseInt(card.getAttribute('data-game-number'), 10);
      const playLink = card.querySelector('.play-link');
      const playButton = card.querySelector('.play-button');
      
      // If the game is among the previous three (locked)
      if (gameNumber < currentGame) {
        // Grey out the card
        card.style.opacity = '0.5';
        // Change button text to indicate payment is required
        playButton.textContent = 'Unlock for $1';
        // Optionally, disable the link to prevent accidental play
        playLink.setAttribute('href', `/payment/${gameNumber}`)
      } else if (gameNumber === currentGame) {
        // Current game: active and playable
        card.style.opacity = '1';
        playButton.textContent = 'Play';
      } else if (gameNumber > currentGame) {
        // Future game: hide or display as coming soon
        card.style.display = 'none';
      }
    });
  
    // Optionally, if you want to dynamically add the next unlocked game (game number currentGame + 1)
    // you can create and insert a new game card here.
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    // Existing leaderboard and localStorage code remains...
    
    // Update game cards based on the current game number.
    updateGameCards();
  });
