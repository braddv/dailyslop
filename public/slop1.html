<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Flabby Circle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="slop1.js" defer></script>
    <script>
        // Fetch leaderboard data when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchLeaderboard(1, 5, 'leaderboard-list');
        });
    </script>
    <style>
        body { 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            margin: 0; 
            background-color: #d8c3a5;
            font-family: 'Dancing Script', cursive;
        }
        canvas { 
            border: 0px solid black; 
        }
        #not-game-container {
            display: none; /* Initially hidden */
            text-align: center;
            padding: 20px;
        }
        #game-container {
            display: block; /* Initially hidden */
            padding: 0px;
        }
        button {
            padding: 8px;
            font-size: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #f5e6cc; 
            font-family: 'Dancing Script', cursive;
            color: black;
        }
        .group-middle {
            display: flex;
            align-items: left; /* vertically centers the image and text */
            gap: 10px; /* adds some spacing between the image and the text */
        }
        /* Left half: centers the image horizontally */
        .group-middle .left {
        flex: 1;
        display: flex;
        justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            overflow: hidden;
            height: auto;
            display: block; 
            margin: 0 auto; /* Optional: centers the image horizontally if needed */
            margin-top: 0px;
        }

        /* Right half: centers the text horizontally and aligns to the top */
        .group-middle .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left align everything */
            justify-content: flex-start;
            padding-top: 0;        
        }


        /* Style for the title */
        .group-middle .right .title {
        font-size: 32px;
        }

        /* Leaderboard styles */
        .group-middle .right .leaderboard {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
        }

    </style>
</head>
<body>
    <div id="game-container"></div> 
    
    <div id="not-game-container">
        <h1>Flabby Circle</h1>
        <p>Collect black cubes and avoid red triangles.</p>
        <p>Tap the arrow buttons to jump left and right.</p>
        <div class="group-middle">
            <div class="left">
              <img src="/flabbycircle.jpg" alt="Flabby Circle">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul id="leaderboard-list" class="leaderboard">
                    <li>Loading leaderboard...</li>
                </ul>
            </div>
        </div> 
        <div>
            <button id="play-button">Play</button>
            <a href="/">
                <button id="home-button">Other Slop</button>
            </a>
        </div>
    </div>
</body>
</html>
