<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
    <title>Flabby Circle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="slop1.js" defer></script>
    <script>
        // Fetch leaderboard data when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchLeaderboard(1, 5, 'leaderboard-list');
        });
    </script>
</head>
<body>
    <div id="game-container"></div> 
    
    <div id="not-game-container">
        <h1>Flabby Circle</h1>
        <p>Collect black cubes and avoid red triangles.</p>
        <p>Tap the arrow buttons to jump left and right.</p>
        <div class="group-middle">
            <div class="left">
              <img src="/flabbycircle.jpg" alt="Flabby Circle">
            </div>
            <div class="right">
                <span class="title">The Sloppiest</span>
                <ul id="leaderboard-list" class="leaderboard">
                    <li>Loading leaderboard...</li>
                </ul>
            </div>
        </div> 
        <div>
            <button id="play-button">Play</button>
            <a href="/">
                <button id="home-button">Other Slop</button>
            </a>
        </div>
    </div>
</body>
</html>
