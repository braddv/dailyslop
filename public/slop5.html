<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="leaderboard.css">
  <title>Lane Switcher</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="leaderboard.js"></script>
  <script src="slop5.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetchLeaderboard(5, 5, 'leaderboard-list');
    });
  </script>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="not-game-container">
    <h1>Lane Switcher</h1>
    <p>Switch lanes to dodge falling obstacles.</p>
    <p>Tap the left/right buttons to change lanes.</p>
    <div class="group-middle">
      <div class="left">
        <img src="lane_switcher_placeholder.jpg" alt="Lane Switcher">
      </div>
      <div class="right">
        <span class="title">The Sloppiest</span>
        <ul id="leaderboard-list" class="leaderboard">
          <li>Loading leaderboard...</li>
        </ul>
      </div>
    </div> 
    <div>
      <button id="play-button">Play</button>
      <a href="/">
        <button id="home-button">Other Slop</button>
      </a>
    </div>
  </div>
</body>
</html>
