<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lane Switcher</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="leaderboard.js"></script>
  <script src="slop5.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetchLeaderboard(5, 5, 'leaderboard-list');
    });
  </script>
  <style>
    body { 
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      margin: 0; 
      background-color: #d8c3a5;
      font-family: 'Dancing Script', cursive;
    }
    canvas { 
      border: 0;
    }
    #not-game-container {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #game-container {
      display: block;
      padding: 0;
    }
    button {
      padding: 8px;
      font-size: 20px;
      margin: 20px;
      border-radius: 8px;
      background-color: #f5e6cc; 
      color: black;
      font-family: 'Dancing Script', cursive;
    }
    .group-middle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .group-middle .left {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 300px;
      display: block;
      margin: 0 auto;
    }
    .group-middle .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .group-middle .right .title {
      font-size: 32px;
    }
    .group-middle .right .leaderboard {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="not-game-container">
    <h1>Lane Switcher</h1>
    <p>Switch lanes to dodge falling obstacles.</p>
    <p>Tap the left/right buttons to change lanes.</p>
    <div class="group-middle">
      <div class="left">
        <img src="lane_switcher_placeholder.jpg" alt="Lane Switcher">
      </div>
      <div class="right">
        <span class="title">Lane Switcher</span>
        <ul id="leaderboard-list" class="leaderboard">
          <li>Loading leaderboard...</li>
        </ul>
      </div>
    </div> 
    <div>
      <button id="play-button">Play</button>
      <a href="/">
        <button id="home-button">Home</button>
      </a>
    </div>
  </div>
</body>
</html>
